name: Publish to PyPi
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Build and publish to PyPi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and publish to pypi
      uses: JRubics/poetry-publish@v1.9
      with:
         pypi_token: ${{ secrets.PYPI_TOKEN }}
